<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    <script defer src ="script.js"></script>
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Learning English</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">English</span>
                    <span class="profession">For learning</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                      <a class = "active" href="Dashboard.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                      <a class = "active" href="Vocabluary.html">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Vocabluary</span>
                        </a>
                    </li>

                    <li class="nav-link">
                      <a class = "active" href="Notifications.html">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>

                    <li class="nav-link">
                      <a class = "active" href="Analytics.html">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>

                    <li class="nav-link">
                      <a class = "active" href="Notes.html">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Notes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                      <a class = "active" href="Tasks.html">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Tasks</span>
                        </a>
                    </li>

                    <div class = "Notesss">
                      <head>
                        <meta charset="utf-8">  
                        <link rel="stylesheet" href="Nstyle.css">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <!-- Iconscout Link For Icons -->
                        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
                      </head>
                      <body>
                        <div class="popup-box">
                          <div class="popup">
                            <div class="content">
                              <header>
                                <p></p>
                                <i class="uil uil-times"></i>
                              </header>
                              <form action="#">
                                <div class="row title">
                                  <label>Title</label>
                                  <input type="text" spellcheck="false">
                                </div>
                                <div class="row description">
                                  <label>Description</label>
                                  <textarea spellcheck="false"></textarea>
                                </div>
                                <button></button>
                              </form>
                            </div>
                          </div>
                        </div>
                        <div class="wrapper">
                          <li class="add-box">
                            <div class="icon"><i class="uil uil-plus"></i></div>
                            <p>Add new note</p>
                          </li>
                        </div>
                        <script src="Nscript.js"></script>
                        
                      </body>
                    </div>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Notes</div>
    </section>

    <script src="script.js"></script>

</body>
</html>
